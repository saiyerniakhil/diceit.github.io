<html>
    <head>
        <title> Dice it!</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
        <script>
            $(document).ready(function () {
                    const template = Handlebars.compile("<li> you rolled a {{ value }} </li>");
                    document.querySelector("#roll").onclick = () => {
                        const diceNum = Math.floor((Math.random() * 6) + 1);
                            $.get("http://saiyerniakhil.pythonanywhere.com/",function (obj) {
                                image = obj[diceNum];
                                $('#image').html("<img src='"+obj[diceNum]+"'></img>");
                            });
                            const contents = template({'value':diceNum});
                            document.querySelector("#rolls").innerHTML += contents;
                    }; 
            });
        </script>
    </head>
    <body>
        <div class="container">
        <h1 align="center">Dice it!</h1>
        <div id="image" align="center"></div>
        <br>
        <div class="btn"align="center"> <button href=""id="roll">Roll</button></div>
        <div align="center">
        <ol id="rolls"></ol>
        </div>
        </div>
    </body>
</html>
